    <div class="h-screen p-10 flex justify-center">
        <form action="">
            <div class="card  w-[350px] border p-5 rounded-xl shadow-md bg-black ">
                <input type="text" class="text-lg w-[310px] p-4 bg-black  text-white focus:outline-none text-right pointer-events-none" id="showValue">
                <div class="flex text-xl">
                    <div class="mt-3">
                        <button type="button" class="h-[60px] text-white w-[60px] rounded-full bg-slate-900	" onclick="clearBtn()">AC</button>
                    </div>
                    <div class="mt-3 ml-5">
                        <button type="button" class="h-[60px] text-white w-[60px] rounded-full bg-slate-900	" onclick="clickBtn('%')">%</button>
                    </div>
                    <div class="mt-3 ml-5">
                        <button type="button" class="h-[60px] text-white w-[60px] rounded-full bg-slate-900	flex items-center justify-center" onclick="backBtn()"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

                          </svg>
                          </button>
                    </div>
                    <div class="mt-3 ml-5">

                    </div>
                </div>
                <div class="flex text-xl">
                    <div class="mt-3">

                    </div>
                    <div class="mt-3 ml-5">
                        <button type="button" class="h-[60px] text-white w-[60px] rounded-full bg-slate-900	" onclick="clickBtn('8')">8</button>
                    </div>

                        <button type="button" class="h-[60px] text-white w-[60px] rounded-full bg-slate-900	" onclick="clickBtn('9')">9</button>

                    </div>
                    <div class="mt-3 ml-5">
                        <button type="button" class="h-[60px] text-white w-[60px] rounded-full bg-orange-600 " onclick="equalBtn('=')">=</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function clickBtn(item) {
            const displayElement = document.getElementById("showValue");
            const displayValue = displayElement.value;
            const operators = ['/','*','-','+','%'];
            const lastChar = displayValue.charAt(displayValue.length - 1);
            if (operators.includes(lastChar) && operators.includes(item)){
                return;
            }
            displayElement.value += item;
        }
        function clearBtn(){
            document.getElementById("showValue").value = "";
        }
        function equalBtn(){
            var text = document.getElementById("showValue").value;
            var result = eval(text);
            document.getElementById("showValue").value = result;
        }
        function backBtn(){
            var inputValue = document.getElementById("showValue");
            var giveValue = inputValue.value;
            var latestValue = giveValue.slice(0, -1);
            inputValue.value = latestValue;
        }
    </script>
